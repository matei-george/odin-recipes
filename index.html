<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
      <title>Odin Recipes</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main class="wrapper">
         <h1 class="title">Four flavors of Pizza</h1>
         <div class="wooden-board">
            <a class="item pizza-item-1">
               <p class="pizza-title title-1">Napolitan</p>
               <img src="img/arrow.png" alt="arrow" class="arrow arrow-top-left" />
            </a>
            <a class="item pizza-item-2">
               <p class="pizza-title title-2">Quattro Formaggi</p>
               <img src="img/arrow.png" alt="arrow" class="arrow arrow-top-left" />
               <a class="item pizza-item-3">
                  <p class="pizza-title title-3">Peperoni</p>
                  <img src="img/arrow.png" alt="arrow" class="arrow arrow-top-left" />
               </a>
               <a class="item pizza-item-4" />
               <p class="pizza-title title-4">Quattro Stagioni</p>
               <img src="img/arrow.png" alt="arrow" class="arrow arrow-top-left" />
            </a>
         </div>
      </main>
      <footer class="footer">
         &copy; The Odin Project. Created by
         <a href="https://github.com/matei-george" target="_blank" rel="noopener noreferrer">Mat&lpar;2.718&rpar;i</a>
      </footer>
   </body>
</html>
